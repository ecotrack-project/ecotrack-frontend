<!-- User section -->
<div id="user-content">

  <!-- Logo section -->
  <div id="logo">
    <img src="../../../assets/logo/title.png" alt="title">
  </div>

  <mat-divider></mat-divider>

  <h1>Dashboard</h1>
  <mat-tab-group fitInkBarToContent id="tab-group">
    <!-- First tab for cleaning -->
    <mat-tab label="Pulizia">
      <p>Selezionare tipologia di rifiuto</p>
      <section class="trashbox-section">
        <span class="trashbox-list-section">
          <div *ngFor="let subtask of task().subtasks; let i = index">
            <mat-checkbox class="trashbox-margin" [checked]="subtask.completed" (change)="update($event.checked, i)">
              {{subtask.name}}
            </mat-checkbox>
          </div>
        </span>
      </section>
      <button mat-flat-button id="calculateRoute" (click)="calculateRoute()">Naviga</button>
    </mat-tab>
    <!-- Second tab for reports -->
    <mat-tab label="Segnalazioni">
      <div class="report-container">
        <div *ngFor="let rep of reports" class="report" (keydown)="handleKeyDown($event)">

          <div class="report-content">
            <p>Email: <strong>{{rep.userEmail}}</strong></p>
            <p>Id contenitore: {{rep.trashcanId}}</p>
            <p>Descrizione: {{rep.description}}</p>
          </div>

        </div>
      </div>
    </mat-tab>

  </mat-tab-group>
  <button mat-flat-button id="logoutbutton" (click)="doLogout()">Logout</button>


</div>
